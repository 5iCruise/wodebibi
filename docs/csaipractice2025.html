    // 状态变量
    let currentQuestion = null;
    let usedQuestions = new Set();
    let remainingQuestions = new Set();
    let questionHistory = []; // 记录题目历史
    let currentQuestionIndex = -1; // 当前题目在历史中的索引
    let currentMode = 'random'; // 'random' 或 'sequential'
    let sequentialQuestionIndex = 0; // 顺序模式下的题目索引

    // 获取当前章节的题目数量
    function getCurrentChapterQuestionCount() {
    const selectedChapter = chapterSelect.value;
    
    if (currentMode === 'sequential') {
        let total = 0;
        let used = 0;
        
        if (selectedChapter === 'all') {
            // 计算所有章节题目总数
            for (const chapter in questionBank) {
                total += questionBank[chapter].length;
            }
            used = sequentialQuestionIndex;
        } else {
            // 计算当前章节题目总数
            total = questionBank[selectedChapter] ? questionBank[selectedChapter].length : 0;
            used = sequentialQuestionIndex;
        }
        
        return {
            used: Math.min(used, total),
            remaining: Math.max(0, total - used)
        };
    } else {
        // 原有随机模式计数逻辑保持不变
        if (selectedChapter === 'all') {
            return {
                used: usedQuestions.size,
                remaining: remainingQuestions.size
            };
        }
        
        let used = 0;
        let remaining = 0;
        
        usedQuestions.forEach(id => {
            if (id.startsWith(`${selectedChapter}-`)) {
                used++;
            }
        });
        
        remainingQuestions.forEach(id => {
            if (id.startsWith(`${selectedChapter}-`)) {
                remaining++;
            }
        });
        
        return { used, remaining };
    }
}

    // 初始化系统
    function initSystem() {
        currentQuestion = null;
        usedQuestions.clear();
        remainingQuestions.clear();
        questionHistory = [];
        currentQuestionIndex = -1;
        sequentialQuestionIndex = 0;
        resetBtn.disabled = false;
        showAnswerBtn.disabled = true;
        submitAnswerBtn.disabled = true;
        prevQuestionBtn.disabled = true;
        nextQuestionBtn.disabled = true;
        answerInputArea.style.display = 'none';
        answerDisplay.style.display = 'none';
        accuracyDisplay.style.display = 'none';
        similarityDetails.style.display = 'none';
        questionDisplay.innerHTML = '<p>请选择章节并点击"出题"按钮开始</p>';
        resultMessage.textContent = '';
        userAnswer.value = '';
        updateCountDisplay();
        sequentialQuestionIndex = 0;
        answerDisplay.style.display = 'none';
        answerDisplay.innerHTML = '';
        
        // 预加载所有题目ID
        for (const chapter in questionBank) {
            questionBank[chapter].forEach((_, index) => {
                remainingQuestions.add(`${chapter}-${index}`);
            });
        }
    }

    // 更新计数显示
    function updateCountDisplay() {
        const counts = getCurrentChapterQuestionCount();
        usedCount.textContent = counts.used;
        remainingCount.textContent = counts.remaining;
    }

    function generateQuestion() {
        const selectedChapter = chapterSelect.value;
    
        if (currentMode === 'sequential') {
            let chapterQuestions = [];
            
            if (selectedChapter === 'all') {
                for (const chapter in questionBank) {
                    chapterQuestions = chapterQuestions.concat(questionBank[chapter]);
                }
            } else {
                chapterQuestions = questionBank[selectedChapter] || [];
            }
            
            if (chapterQuestions.length === 0) {
                questionDisplay.innerHTML = `<p>${selectedChapter === 'all' ? '所有章节' : '该章节'}没有可用题目</p>`;
                generateBtn.disabled = true;
                answerInputArea.style.display = 'none';
                return;
            }
            
            // 检查是否到达最后一题
            if (sequentialQuestionIndex >= chapterQuestions.length) {
                questionDisplay.innerHTML = `<p>${selectedChapter === 'all' ? '所有章节' : '该章节'}题目已全部出完，点击"出题"按钮重新开始</p>`;
                generateBtn.disabled = false;
                answerInputArea.style.display = 'none';
                sequentialQuestionIndex = 0; // 重置索引
                return;
            }
            
            currentQuestion = {
                ...chapterQuestions[sequentialQuestionIndex],
                id: `${selectedChapter}-${sequentialQuestionIndex}`
            };
            
            // 更新计数集合
            usedQuestions.add(currentQuestion.id);
            if (remainingQuestions.has(currentQuestion.id)) {
                remainingQuestions.delete(currentQuestion.id);
            }
            sequentialQuestionIndex++;
            } else {
                // 原有随机出题逻辑保持不变
                let availableQuestions = [];
                
                if (selectedChapter === 'all') {
                    availableQuestions = Array.from(remainingQuestions);
                } else {
                    availableQuestions = Array.from(remainingQuestions).filter(id => 
                        id.startsWith(`${selectedChapter}-`)
                    );
                }
                
                if (availableQuestions.length === 0) {
                    questionDisplay.innerHTML = `<p>${selectedChapter === 'all' ? '所有章节' : '该章节'}题目已全部出完</p>`;
                    generateBtn.disabled = true;
                    answerInputArea.style.display = 'none';
                    return;
                }
                
                const randomId = availableQuestions[Math.floor(Math.random() * availableQuestions.length)];
                const [chapter, index] = randomId.split('-');
                
                currentQuestion = {
                    ...questionBank[chapter][index],
                    id: randomId
                };
                
                usedQuestions.add(randomId);
                remainingQuestions.delete(randomId);
            }
            
            // 更新历史记录和显示
            questionHistory.push(currentQuestion);
            currentQuestionIndex = questionHistory.length - 1;
            
            prevQuestionBtn.disabled = currentQuestionIndex <= 0;
            nextQuestionBtn.disabled = false;

            // 清除之前的答案显示
            answerDisplay.style.display = 'none';
            answerDisplay.innerHTML = '';
            
            questionDisplay.innerHTML = `<p>${currentQuestion.question}</p>`;
            answerInputArea.style.display = 'block';
            answerDisplay.style.display = 'none';
            accuracyDisplay.style.display = 'none';
            similarityDetails.style.display = 'none';
            showAnswerBtn.disabled = false;
            submitAnswerBtn.disabled = false;
            resultMessage.textContent = '';
            userAnswer.value = '';
            updateCountDisplay();
    }


    // 显示指定索引的题目
    function showQuestionByIndex(index) {
        if (index < 0 || index >= questionHistory.length) return;
        
        currentQuestion = questionHistory[index];
        currentQuestionIndex = index;
        
        // 更新按钮状态
        prevQuestionBtn.disabled = index <= 0;
        nextQuestionBtn.disabled = index >= questionHistory.length - 1;
        
        // 更新显示
        questionDisplay.innerHTML = `<p>${currentQuestion.question}</p>`;
        answerInputArea.style.display = 'block';
        answerDisplay.style.display = 'none';
        accuracyDisplay.style.display = 'none';
        similarityDetails.style.display = 'none';
        showAnswerBtn.disabled = false;
        submitAnswerBtn.disabled = false;
        resultMessage.textContent = '';
        userAnswer.value = '';

        answerDisplay.style.display = 'none';
        answerDisplay.innerHTML = '';
    }

    // 上一题
    function showPrevQuestion() {
        if (currentQuestionIndex > 0) {
            showQuestionByIndex(currentQuestionIndex - 1);
        }
    }

    // 下一题
    function showNextQuestion() {
        if (currentQuestionIndex < questionHistory.length - 1) {
            showQuestionByIndex(currentQuestionIndex + 1);
        } else {
            // 清除正确答案模块
            answerDisplay.style.display = 'none';
            answerDisplay.innerHTML = '';
            generateQuestion();
        }
        // 无论是否提交答案，都启用下一题按钮
        nextQuestionBtn.disabled = false;
    }

    // 切换出题模式
    function switchMode(mode) {
    currentMode = mode;
    randomModeBtn.classList.toggle('active', mode === 'random');
    sequentialModeBtn.classList.toggle('active', mode === 'sequential');
    
    // 重置顺序索引
    sequentialQuestionIndex = 0;
    
    // 重置题目状态
    initSystem();
    }

    function submitAnswer() {
        if (!currentQuestion || !userAnswer.value.trim()) {
            alert('请先输入答案');
            return;
        }
        
        const userAnswerText = userAnswer.value.trim();
        const correctAnswer = currentQuestion.answer;
        
        const similarityResult = calculateAnswerSimilarity(userAnswerText, correctAnswer);
        const accuracy = similarityResult.overallSimilarity;
        
        accuracyValue.textContent = accuracy;
        progressBar.style.width = `${accuracy}%`;
        progressBar.textContent = `${accuracy}%`;
        accuracyDisplay.style.display = 'block';
        
        if (accuracy >= 80) {
            resultMessage.textContent = '回答正确！';
            resultMessage.className = 'result-message correct';
        } else if (accuracy >= 50) {
            resultMessage.textContent = '回答部分正确，请再完善';
            resultMessage.className = 'result-message partial';
        } else {
            resultMessage.textContent = '回答不正确，请再思考一下';
            resultMessage.className = 'result-message incorrect';
        }
    }

    function calculateAnswerSimilarity(userAnswer, correctAnswer) {
        const preprocess = (text) => {
            return text.toLowerCase()
                    .replace(/【.*?】/g, '')
                    .replace(/<br>/g, '')
                    .replace(/[^\u4e00-\u9fa5]/g, '')
                    .replace(/\s+/g, '');
        };
        
        const userText = preprocess(userAnswer);
        const correctText = preprocess(correctAnswer);
        
        if (userText === correctText) {
            return {
                overallSimilarity: 100,
                keywordMatchRate: 100,
                semanticSimilarity: 100,
                structureSimilarity: 100
            };
        }

        // 改用数组分割并排序后比较
        const userWords = userText.split('').sort();
        const correctWords = correctText.split('').sort();
        
        // 关键词匹配率（不考虑顺序）
        const commonWords = userWords.filter(word => 
            correctWords.includes(word));
        const keywordMatchRate = Math.round(
            (new Set(commonWords).size / new Set(correctWords).size) * 100
        );

        // 结构相似度（基于长度比例）
        const lengthRatio = Math.min(userText.length, correctText.length) / 
                          Math.max(userText.length, correctText.length);
        const structureScore = Math.round(lengthRatio * 100);
        
        // 最终相似度（加权计算）
        const overallSimilarity = Math.round(
            (keywordMatchRate * 0.6 + structureScore * 0.4)
        );
        
        return {
            overallSimilarity,
            keywordMatchRate,
            semanticSimilarity: keywordMatchRate, // 语义相似度改用关键词匹配率
            structureSimilarity: structureScore
        };
    }

    // 显示答案函数
    function showAnswer() {
        if (!currentQuestion) return;
        answerDisplay.innerHTML = `<p><strong>正确答案：</strong><br>${currentQuestion.answer}</p>`;
        answerDisplay.style.display = 'block';
        submitAnswerBtn.disabled = true;
    }

    // 重置函数
    function reset() {
        initSystem();
        chapterSelect.value = 'all';
        generateBtn.disabled = false;
    }

    // 章节变更时重置题目状态
    chapterSelect.addEventListener('change', () => {
        sequentialQuestionIndex = 0;
        generateBtn.disabled = false;
    });

    // 初始化事件监听
    generateBtn.addEventListener('click', generateQuestion);
    submitAnswerBtn.addEventListener('click', submitAnswer);
    prevQuestionBtn.addEventListener('click', showPrevQuestion);
    nextQuestionBtn.addEventListener('click', showNextQuestion);
    showAnswerBtn.addEventListener('click', showAnswer);
    resetBtn.addEventListener('click', reset);
    randomModeBtn.addEventListener('click', () => switchMode('random'));
    sequentialModeBtn.addEventListener('click', () => switchMode('sequential'));


   // 初始化系统
    initSystem();
</script>
</body>
</html>
